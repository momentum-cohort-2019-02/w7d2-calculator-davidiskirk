<!DOCTYPE html>
<html lang="en">

<head>
 <title>calc</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
</head>
<html>

<body class="body">
<div class="flex ">
    
        
    <button class="clear" id="clear">C</button>
    <button class="viewer" id="viewer">0</button>
</div>

    <div class="flex">
    <button data-num="7" class="num">7</button>
    <button data-num="8" class="num">8</button>
    <button data-num="9" class="num">9</button>
    <button class="ops" data-ops="plus">+</button>
    </div>


    <div class="flex">
    <button data-num="4" class="num">4</button>
    <button data-num="5" class="num">5</button>
    <button data-num="6" class="num">6</button>
    <button class="ops" data-ops="minus">-</button>
    </div>
    

    <div class="flex">
    <button data-num="1" class="num">1</button>
    <button data-num="2" class="num">2</button>
    <button data-num="3" class="num">3</button>
    <button class="ops" data-ops="times">*</button>
    </div>

<div class="flex">
    <button data-num="0" class="num">0</button>
    <button class="num" data-num=".">.</button>
    <button class="equals" id="equals" data-result="">=</button>
    <button class="ops" data-ops="divided by">/</button>
    </div>

</body>

<script type="text/javascript" src="main.js"></script>
</html>
